plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.50'
}

group 'ru.rsreu'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.2.1.RELEASE'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-mongodb', version: '2.2.1.RELEASE'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: '2.2.1.RELEASE'
    runtime group: 'org.apache.tomcat.embed', name: 'tomcat-embed-jasper', version: '9.0.27'
    implementation group: 'javax.servlet', name: 'jstl', version: '1.2'
    implementation group: 'org.webjars', name: 'bootstrap', version: '4.3.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile 'org.jetbrains.kotlin:kotlin-reflect:1.1.51'
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
